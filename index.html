<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Fotos</title>
    <link rel="stylesheet" href="./galeria.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Galeria Fotos</h1>
        <button type="button" id="botao-nova-imagem">Nova imagem +</button>
    </header>
    <main>
        <form id="form-imagem" style="display: none;">
            <h2>Inserir nova imagem</h2>
            <label for="endereco-imagem-nova"></label>
            <input type="url" id="endereco-imagem-nova" placeholder="URL da imagem" required>
            <button type="submit">Adicionar</button>
            <button id="botao-cancelar" type="reset">Cancelar</button>
        </form>
        <ul>
            <li>
                <img src="./images/foto1.jpg" alt="Pintura de um gato em um campo" />
                <div class="overlay-imagem-link">
                    <a href="./images/foto1.jpg" title="Ver imagem em tamanho real" target="_blank">
                        Ver imagem em tamanho real
                    </a>
                </div>
            </li>
            <li>
                <img src="./images/foto2.jpg" alt="Pintura de um gato em uma janela" />
                <div class="overlay-imagem-link">
                    <a href="./images/foto2.jpg" title="Ver imagem em tamanho real" target="_blank">
                        Ver imagem em tamanho real
                    </a>
                </div>
            </li>
            <li>
                <img src="./images/foto3.jpg" alt="Pintura de um gato em um sofÃ¡" />
                <div class="overlay-imagem-link">
                    <a href="./images/foto3.jpg" title="Ver imagem em tamanho real" target="_blank">
                        Ver imagem em tamanho real
                    </a>
                </div>
            </li>
        </ul>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./galeria.js"></script>
</body>

</html>
